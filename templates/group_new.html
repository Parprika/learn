{% extends 'top_menu.html' %}
{% block title %}
	创建小组 - 学聊
{% endblock %}
{% block css %}
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="/static/js/jquery-1.12.4.js"></script>
{% endblock %}
{% block content %}
	<div class="main card">
		<form id="form" class="layui-form layui-form-pane" action="/g/new/" method="post">
			<div class="layui-card">
				<div class="layui-card-header">请填写小组信息</div>
				<div class="layui-card-body">
					{% csrf_token %}
					<div class="layui-form-item">
						<label class="layui-form-label">小组组名</label>
						<div class="layui-input-block">
							<input name="group_name" type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">小组简介</label>
						<div class="layui-input-block">
							<input name="introduction" type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">小组标签</label>
						<div class="layui-input-block">
							<select class="choice" name="group_tag">
								{% for tag in group_tags %}
									<option value="{{ tag.grouptag_id }}">{{ tag.grouptag_name }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">创建第一个小组活动</div>
				<div class="layui-card-body">
					<div class="layui-form-item">
						<label class="layui-form-label">活动名称</label>
						<div class="layui-input-block">
							<input name="activity_name" type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">开始时间</label>
						<div class="layui-input-block">
							<input name="start_time" autocomplete="off" class="layui-input" type="date">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">结束时间</label>
						<div class="layui-input-block">
							<input name="end_time" autocomplete="off" class="layui-input" type="date">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">活动地点</label>
						<div class="layui-input-block">
							<input name="activity_place" type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">活动内容</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div style="float:right;">
				<button type="button" id="create-button" class="layui-btn layui-btn-normal layui-btn-radius">创建
				</button>
				<button type="button" id="cancel-button" class="layui-btn layui-btn-normal layui-btn-radius">取消
				</button>
			</div>
		</form>
	</div>
{% endblock %}
{% block script %}
	<script type="text/javascript">
        $(function () {
            $('#create-button').click(function () {
                $.ajax({
                    url: '/g/new/',
                    type: 'POST',
                    data: $('#form').serialize(),
                    success: function (data) {
                        var obj = JSON.parse(data);
                        if (obj.status == 'success') {
                            location.href = '/g/' + obj.group + '/';
                        } else if (obj.status == 'fail') {
                            alert(obj.error);
                        } else if (obj.status == 'unauthorized') {
                            location.href = '/login/';
                        }
                    }
                });
            });
            $('#cancel-button').click(function () {
                history.back(-1);
            });
        });
	</script>
{% endblock %}
